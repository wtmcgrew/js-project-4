<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Google Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">

	<!-- External Stylesheet -->
	<link href="stylesheet.css" rel="stylesheet" type="text/css">

	<title>Rock, Paper, Scissors Game</title>
</head>
<body>
	<div class="container" id="game">
		<h2>Let's Play Rock, Paper, Scissors</h2>

		<h2 class="game-text" id="player-text">Player: </h2>
		<h2 class="game-text" id="computer-text">Computer: </h2>
		<h2 class="game-text" id="result-text">Result: </h2>
		<div class="btn-group">
			<button class="choice-btn">ROCK</button>
			<button class="choice-btn">PAPER</button>
			<button class="choice-btn">SCISSORS</button>
		</div>
	</div>

	<script type="text/javascript"  defer src="script.js"></script>
</body>
</html>
